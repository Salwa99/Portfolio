<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style/style.css">
    <title>Portfolio</title>
    <style>
        .info{
            background: url("style/img/header-shapes\ mobile.png");
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 114px 24px;
            gap: 12px;
            position: absolute;
            width: 375px;
            height: 604px;
            left: calc(50% - 375px/2);
            top: 92px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3 class="myLogo">
                    <a href="#Home">My Logo</a>
                </h3>
            </div>
            <div class="hamburger">
                <a href="#"><img src="style/img/hamburger-vactors.png" class="hamburger-img"></a>
            </div>
        </nav>
    </header>

    <section class="info">
        <div class="title">
            <h1>I'm Salwa <br>Glad to see you!</h1>
        </div>
        <div class="presentation">
            <p class="intro">I’m a software developer! I can help you build a product , feature or
                website Look through some of my work and experience! If you like what
                you see and have a project you need coded, don’t hestiate to contact
                me.
            </p>
        </div>
        <div class="connect">
            <a href="#"><p class="connect-link">Let's connect</p></a>
        </div>
        <div class="icons">
            <ul class="social-icons">
                    <li><a href="#"><img src="style/img/twitter.png" alt="twitter icon"/></a></li>
                    <li><a href="#"><img src="style/img/m.png" alt="m icon"/></a></li>
                    <li><a href="#"><img src="style/img/github.png" alt="github icon"/></a></li>
                    <li><a href="#"><img src="style/img/linkedin .png" alt="linkedin icon"/></a></li>
                    <li><a href="#"><img src="style/img/v.png" alt="v icon"/></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
